   //fourth approach //attachEvent()=> in Internet Explorer
   //fifth Approach => using jQUery

   /*
   //browser event and Mouse Event
   document.getElementById('owl').addEventListener('click' , function(e){
      console.log(e);

   //type of Events ,Timestamp ,defaultPrevented(During Form )
   //target , toElement, srcElement, currentTarget

   //Event Propogation

    //On clicking owl
   //first => Clicked inside the ul
   //second => owl clicked

   //if third parameter is false
   //It leads to Event Bubbling
   //from inside to outside

   //if third parameter is true
   //It leads to Event Capturing
   //from outside to inside
   document.getElementById('owl').addEventListener('click' , function(e){
       console.log("owl clicked")

   }, false)  //owl is inside images



   //preventDefault => to prevent default behaviour of the event .. 
   //On clicking Google , since we have directed it to the google.com .. to prevent this default action set by us we use preventDefault

     e.preventDefault();
     e.stopPropagation();
    console.log("google clicked")
   }, false)
   */


   //Now we want that  after clicking on the image it should vanish

   document.querySelector('#images').addEventListener('click', function(e){
     /*
       //console.log(e)//first check whether event is coming or not
      // console.log(e.target) //event kha se aa raha hai
       //console.log(e.target.parentNode) //to remove we should remove the entire image just removing e.target ki vjh se vo bullet as it is reh jayega 
       let removeIt = e.target.parentNode  //to remove li
       //removeIt.remove() //1st way
       removeIt.parentNode.removeChild(removeIt) //2nd way removeIt li hai uska parentNode ul hai abuska child removeIt khud again li he hai
     */
       if(e.target.tagName === 'IMG')  // a small check to remove only if it is a image
       {
             console.log(e.target.id);
             let removeIt = e.target.parentNode
             removeIt.remove()
       }
   }, false)
      //ab isme dekhna agr image(ye to img hai jo li ke andr hai) ki jgh bullet (jo ki exact li) hai to puri list gayab ho gyi -> kaise?
